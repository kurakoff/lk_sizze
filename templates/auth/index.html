  <div class="div-block">
    <a href="https://dashboard.sizze.io/" class="button w-button">Go to editor</a>
  </div>
  <div>
    <div class="container w-container">
      <div class="div-block-2"><img src="{% static 'images/Logo2.svg' %}" loading="lazy" alt=""></div>
      <div class="form-block w-form"><img src="{% static 'images/Community2.svg' %}" loading="lazy" alt="">

        <form id="email-form" name="email-form" data-name="Email Form" class="form" action="https://lk.sizze.io/api/auth/login/" method="post">
          {% csrf_token %}
          <input type="text" class="text-field w-input" maxlength="256" name="email" data-name="email" placeholder="email" id="email">
          <input type="password" class="text-field w-input" maxlength="256" name="password" data-name="eassword" placeholder="password" id="password">
          <input type="submit" value="Log in" data-wait="Please wait..." class="submit-button w-button"></form>
        <div class="w-form-done">
          <div>Thank you! Your submission has been received!</div>
        </div>
