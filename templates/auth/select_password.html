{% extends 'auth/layout.html' %}
{% load static %}

{% block title %}
    Select password
{% endblock %}

{% block content %}
    <div class="cd-demo cd-demo-container cd-demo-max-width-xs cd-demo-padding-y-xl js-cd-demo account_settings">
        <form class="password-reset-form">
            <div class="text-component text-center margin-bottom-md">
                <h1>Select a Password</h1>
                <p class="text-sm">Select your Sizze password.</p>
            </div>
            <div class="margin-bottom-md">
                <label class="form-label text-sm margin-bottom-xxxs" for="inputPassword1">Password</label>
                <input class="form-control width-100%" type="password" name="inputPassword1" id="inputPassword1"
                       placeholder="Select password">
            </div>
            <div class="margin-bottom-sm">
                <button class="btn--color btn btn--primary btn--md width-100%">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
