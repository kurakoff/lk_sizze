{% load static %}
{% load compress %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="{% static 'css/normalize.css' %}" rel="stylesheet" type="text/css">
    <link href={% static 'css/webflow.css' %} rel="stylesheet" type="text/css">
    <link href="{% static 'css/sizze.webflow.css' %}" rel="stylesheet" type="text/css">
    {% compress css %}
        <link type="text/x-scss" href="{% static 'css/style.scss' %}" rel="stylesheet"
              media="screen">
    {% endcompress %}
    <title>{% block title %}{% endblock %}</title>
</head>

<body>

 <header class="header position-relative js-header ">
  <div class="header__container mt-0 mb-0 container max-width-lg">
    <div class="header__logo">
      <a href="{% url 'index' %}">
        <img src="{% static 'images/SizzeLogo.svg' %}" alt="" class="nav-logo">
      </a>
    </div>
  </div>
</header>


{% block content %}
{% endblock %}

<script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.4.1.min.220afd743d.js?site=5eb1621eb4659e0fc2fa5483"
        type="text/javascript" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


<script src="{% static 'js/scripts.js' %}"></script>
<script src="{% static 'js/webflow.js' %}" type="text/javascript"></script>

</body>
</html>
