{% load static %}
{% load compress %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>document.getElementsByTagName("html")[0].className += " js";</script>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/normalize.css' %}" rel="stylesheet" type="text/css">
    <link href={% static 'css/webflow.css' %} rel="stylesheet" type="text/css">
    <link href="{% static 'css/sizze.webflow.css' %}" rel="stylesheet" type="text/css">
    {% compress css %}
        <link type="text/x-scss" href="{% static 'css/style.scss' %}" rel="stylesheet"
              media="screen">
    {% endcompress %}
    {% compress css %}
        <link type="text/x-scss" href="{% static 'css/develop.scss' %}" rel="stylesheet"
              media="screen">
    {% endcompress %}
    <script type="text/javascript">!function (o, c) {
        var n = c.documentElement, t = " w-mod-";
        n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch")
    }(window, document);</script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body>

<header class="header position-relative js-header ">
    <div class="header__container mt-0 mb-0 container max-width-lg">
        <div class="header__logo">
            <a href="{% url 'index' %}">
                <img src="{% static 'images/SizzeLogo.svg' %}" alt="" class="nav-logo">
      </a>
    </div>
  </div>
</header>


{% block content %}
{% endblock %}

<script src="{% static 'js/libs/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/libs/popper.min.js' %}"></script>
<script src="{% static 'js/libs/bootstrap.min.js' %}"></script>


<script src="{% static 'js/scripts.js' %}"></script>
<script src="{% static 'js/auth.js' %}"></script>
<script src="{% static 'js/webflow.js' %}" type="text/javascript"></script>

</body>
</html>
