{% load static %}
{% load compress %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>document.getElementsByTagName("html")[0].className += " js";</script>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/normalize.css' %}" rel="stylesheet" type="text/css">
    <link href={% static 'css/webflow.css' %} rel="stylesheet" type="text/css">
    <link href="{% static 'css/sizze.webflow.css' %}" rel="stylesheet" type="text/css">
    {% compress css %}
        <link type="text/x-scss" href="{% static 'css/style.scss' %}" rel="stylesheet"
              media="screen">
    {% endcompress %}
    {% compress css %}
        <link type="text/x-scss" href="{% static 'css/develop.scss' %}" rel="stylesheet"
              media="screen">
    {% endcompress %}
    <script type="text/javascript">!function (o, c) {
        var n = c.documentElement, t = " w-mod-";
        n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch")
    }(window, document);</script>

    <title>{% block title %}{% endblock %}</title>
</head>
<body>

<div class="cd-demo cd-demo-container cd-demo-max-width-xs cd-demo-padding-y-xl js-cd-demo lk_block">
    <header class="header position-relative js-header ">
        <div class="m-0 p-0 w-100 header__container mt-0 mb-0 container max-width-lg">
            <div class="header__logo">
                <a href="{% url 'index' %}">
                    <img src="{% static 'images/SizzeLogo.svg' %}" alt="" class="nav-logo">
                </a>
            </div>

            <button class="btn btn--subtle header__trigger js-header__trigger" aria-label="Toggle menu"
                    aria-expanded="false" aria-controls="header-nav">
                <i class="header__trigger-icon" aria-hidden="true"></i>
                <span>Menu</span>
            </button>

            <nav class="header__nav js-header__nav" id="header-nav" role="navigation" aria-label="Main">
                <div class="header__nav-inner">
                    <div class="header__label">Main menu</div>
                    <ul class="header__list">
                        <li class="header__item"><a href="{% url 'index' %}" class="header__link">Home</a></li>
                        <li class="header__item"><a href="{% url 'index' %}" class="header__link" aria-current="page">Account</a>
                        <li class="header__item"><a href="{% url 'logout' %}" class="header__link">Logout</a>
                        </li>
                        <li class="header__item header__item--divider" aria-hidden="true"></li>
                        <li class="header__item"><a href="#" class="btn btn--primary btn--betta">Betta</a></li>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    {% block nav %}
    {% endblock %}
</div>

{% block content %}
{% endblock %}

<script src="{% static 'js/libs/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/libs/popper.min.js' %}"></script>
<script src="{% static 'js/libs/bootstrap.min.js' %}"></script>

<script src="{% static 'js/scripts.js' %}"></script>
<script src="{% static 'js/menu_header.js' %}"></script>
<script src="{% static 'js/nav_navigation.js' %}"></script>
<script src="{% static 'js/nav_toggle.js' %}"></script>
<script src="{% static 'js/create_project.js' %}"></script>
<script src="{% static 'js/menu_project.js' %}"></script>
<script src="{% static 'js/ajax_request.js' %}"></script>
<script src="{% static 'js/webflow.js' %}" type="text/javascript"></script>

</body>
</html>
